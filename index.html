<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Figures</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <form id="figures">
        <label for="new-name">Nombre</label><input id="new-name" type="text">
        <label for="birthdate">Fecha de Nacimiento</label><input id="birthdate" type="date">
        <label for="dateofdeath">Fecha de Defunción</label><input id="dateofdeath" type="date">
        <label for="profession">Profession</label><input id="profession" type="text">
        <label for="masterpiece">Obra maestra</label><input id="masterpiece" type="text">
        <button type="submit" onclick="createFigures()">Añadir</button>
    </form>
    <button onclick="printFigures()">Cargar Info</button>
    <button onclick="postFigures()">+</button>
    <section id="figures-list">
    </section>
    <script src="./src/services.js"></script>
</body>
</html>
